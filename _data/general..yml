# For About, Project & Portfolio Section
about_intro:
  welcome: "Selamat datang di dunia absurd!"
  paragraph: "Aku adalah makhluk yang nyasar ke dunia coding. Kadang nulis kode, kadang nulis pesan error. Hobi utama: menatap layar sambil berharap bug ilang sendiri."

portfolio:
  welcome: "Karya Spektakuler (Katanya)"
  paragraph: "Ini dia beberapa karya hasil perjuangan panjang, kopi, dan pertanyaan eksistensial: 'Kenapa margin gak jalan?' Jangan tanya berapa kali refresh ya."

project:
  welcome: "Proyek-Proyek yang Katanya Revolusioner ðŸš€"
  paragraph: "Dari web simpel sampai yang bikin kepala ngebul. Semua proyek ini lahir dari campuran skill, keberuntungan, dan hasil Googling tengah malam."

# For Hero Section
hero_section:
  welcome: "Selamat datang di dunia coding yang penuh keajaiban (dan bug)!"
  paragraph: "Siapkan dirimu untuk petualangan ngoding yang penuh dengan tantangan, error, dan beberapa meme lucu. Jangan khawatir, kita bakal hadapi semua ini bersama, termasuk 'Failed to load resource'!"

blog_intro:
  welcome: "Blog Absurd dengan Segudang Insight (dan Meme)"
  paragraph: "Tempat curhat tentang coding, dari yang serius sampai yang bikin ketawa. Tips, trik, dan pengalaman pribadi yang sering kali diakhiri dengan kalimat: 'Jangan ditiru.'"

skill_intro:
  welcome: "Skill Level Dewa (Atau Dewa Ngoding Palsu?)"
  paragraph: "Dari HTML sampai skill copy-paste tingkat tinggi. Siap membantu memperbaiki website... atau minimal bikin error yang beda."

