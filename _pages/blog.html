---
layout: page
title: Blog
permalink: /blog.html
---
{% assign categories = site.categories %}
{% for category in categories %}
<nav>
    <h2 class="btn btn-category"><i class="bi bi-folder"></i> {{ category[0] }}</h2>
    <div>
        <ul>
            {% for post in category[1] %}
                <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
{% endfor %}
