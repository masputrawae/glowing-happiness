{%- if page.layout == "page" -%}
<div class="brand">
    <img src="{{ site.logo }}" alt="Logo Dari {{ site.title }}">
    <a href="{{ '/' | relative_url }}">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </a>
</div>
{%- else -%}
<div class="brand">
    <img src="{{ site.logo }}" alt="Logo Dari {{ site.title }}">
    <a href="{{ '/' | relative_url }}">
        <h1>{{ site.title }}</h1>
        <p>{{ site.slogan }}</p>
    </a>
</div>
{%- endif -%}
